name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os: [mac-os-latest, ubuntu-latest]
        go: ["1.19", "1.20"]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-versions: ${{ matrix.go }}

      - run: go test ./go-language-programming-essence/chapter11
